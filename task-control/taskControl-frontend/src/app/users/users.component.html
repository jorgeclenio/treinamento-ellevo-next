<app-title [title]="title"></app-title>
<!-- <h4> users works! </h4> -->

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col"> # </th>
      <th scope="col"> Name </th>
      <th scope="col"> Username </th>
      <th scope="col"> CPF </th>
      <th scope="col"> Phone Number </th>
      <th scope="col"> Email </th>
      <th scope="col"> Actions </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let user of users">
      <th scope="row"> {{ user.id }} </th>
      <td> {{ user.name }} </td>
      <td> {{ user.username }} </td>
      <td> {{ user.cpf }} </td>
      <td> {{ user.phonenumber }} </td>
      <td> {{ user.email }} </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-warning">Details </button>
          <button class="btn btn-sm btn-outline-primary"> Edit </button>
          <button class="btn btn-sm btn-outline-danger"> Delete </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<hr>

<button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#callModal">
  Create user
</button>

<div class="modal fade" id="callModal" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="callModalLabel"> Create user </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" aria-label="Name">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
          <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
          <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone number">
        </div>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"> Close </button>
        <button type="button" class="btn btn-sm btn-primary"> Save changes </button>
      </div>
    </div>
  </div>
</div>
