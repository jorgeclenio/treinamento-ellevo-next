<div class="position-relative top-50 start-50 translate-middle p-3 bg-dark bg-opacity-10 border rounded form-box">
  <h1 class="text-center"> Task Control </h1>
  <hr>
  <form [formGroup]="form">
    <div class="input-group mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="faUser"></fa-icon>
      </span>
      <input type="text" class="form-control" formControlName="UserName" placeholder="Username">
    </div>
    <div class="input-group mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="faLock"></fa-icon>
      </span>
      <input [type]="inputType" class="form-control" formControlName="Password" placeholder="Password">
    </div>
    <hr>
    <div class="d-grid gap-2">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="onSubmit()"> LOG IN </button>
    </div>
  </form>
</div>
