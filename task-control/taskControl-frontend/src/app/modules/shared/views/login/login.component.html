<!-- WITH REACTIVE FORM -->
<div class="position-relative top-50 start-50 translate-middle form-box">
  <h1 class="text-center"> Task Control </h1>
  <hr>
  <form [formGroup]="form">
    <div class="mb-4">
      <!-- <label class="form-label"> Username </label> -->
      <input type="text" class="form-control" formControlName="Username" placeholder="Username">
    </div>
    <div class="mb-3">
      <!-- <label class="form-label"> Password </label> -->
      <input type="password" class="form-control" formControlName="Password" placeholder="Password">
    </div>
    <hr>
    <div class="d-grid gap-2">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="onSubmit()"> LOG IN </button>
    </div>
  </form>
</div>
