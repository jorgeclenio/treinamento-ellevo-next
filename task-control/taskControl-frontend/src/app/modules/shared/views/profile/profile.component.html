<div class="container">
  <app-title [title]="title"></app-title>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item p_pointer"><a (click)="navigateToDashboard()"> Dashboard </a></li>
      <li class="breadcrumb-item active" aria-current="page"> Profile </li>
    </ol>
  </nav>
  <hr>

  <div class="shadow-none p-3 bg-light border rounded">
  <!-- informação do username do usuário logado vem do user.model.ts -->
  <div class="text-center">
    <h4> User data | {{ userName }} </h4>
  </div>
  <hr>
  <!-- form para retornar as informações do usuário logado -->
    <mat-dialog-content>
      <form [formGroup]="form" novalidate>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Name" formControlName="Name">
        </div>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="UserName" formControlName="UserName">
        </div>
        <div class="input-group mb-2">
          <input type="password" class="form-control" placeholder="Password" formControlName="Password">
        </div>
        <div class="input-group mb-2">
          <input appMask="cpf" type="text" class="form-control" placeholder="Ex.: 123.456.789-10" formControlName="Cpf"
            maxlength="14">
          <input appMask="phone" type="text" class="form-control" placeholder="Ex.: (47) 31234-5678"
            formControlName="PhoneNumber" maxlength="15">
        </div>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Ex.: email@email.com" formControlName="Email">
        </div>
      </form>
      <hr>
    </mat-dialog-content>
  </div>
  <!-- <app-form-debug [form]="form"></app-form-debug> -->
</div>
