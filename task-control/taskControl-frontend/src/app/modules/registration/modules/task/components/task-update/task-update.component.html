<h2 mat-dialog-title class="text-center"> Update task </h2>
<hr>
<div class="shadow-none p-2 bg-light border rounded">
  <form [formGroup]="form" novalidate>
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Title" formControlName="title">
    </div>
    <div class="input-group mb-2">
      <angular-editor class="form-control" placeholder="Description" formControlName="description"
        [config]="editorConfig"></angular-editor>
    </div>
    <div class="input-group">
      <select class="form-select" formControlName="status">
        <option [value]="statusEnum.NotStarted"> Not Started </option>
        <option [value]="statusEnum.InProgress"> In Progress </option>
        <option [value]="statusEnum.Waiting"> Waiting </option>
        <option [value]="statusEnum.Concluded"> Concluded </option>
      </select>
      <select class="form-select" formControlName="responsible">
        <option *ngFor="let user of users" [value]="user.id"> {{ user.name }} </option>
      </select>
    </div>
  </form>
</div>
<mat-dialog-actions>
  <button type="button" class="btn btn-warning text-white" (click)="updateTask()" [disabled]="!form.valid">
    <fa-icon [icon]="faPencil" class="mr-5px"></fa-icon>
    Update task
  </button>
  <button type="button" class="btn btn-danger ml-10px" (click)="closeDialog()">
    <fa-icon [icon]="faBan" class="mr-5px"></fa-icon>
    Cancel
  </button>
</mat-dialog-actions>
