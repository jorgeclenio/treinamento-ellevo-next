<div class="container">
  <app-title [title]="title"></app-title>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item p_pointer"><a (click)="navigateToDashboard()"> Dashboard </a></li>
      <li class="breadcrumb-item active" aria-current="page"> Task list </li>
    </ol>
  </nav>
  <hr>
  <div class="shadow-none p-3 bg-light border rounded">
    <div class="scrollable">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> Generator </th>
            <th scope="col"> Title </th>
            <th scope="col"> Description </th>
            <th scope="col"> Status </th>
            <th scope="col"> Responsible </th>
            <th scope="col"> Actions </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let task of tasks">
            <td class="col-generator"> {{ task.generator.name }} </td>
            <td class="col-title"> {{ task.title }} </td>
            <td class="col-description"> {{ task.description }} </td>
            <td class="col-status"> {{ getStatusRef(task.status) }} </td>
            <td class="col-responsible"> {{ task.responsible.name }} </td>
            <td class="col-sz-action-buttons">
              <button type="button" class="btn btn-primary" (click)="navigateToTaskDetails(task.id)">
                <i class="bi bi-journal-text"></i>
              </button>
              <button type="button" class="btn btn-warning text-white ml-5px" (click)="navigateToTaskUpdate(task.id)">
                <i class="bi bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger ml-5px" (click)="navigateToTaskDelete(task.id)">
                <i class="bi bi-x"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="button" class="btn btn-primary mt-10px" (click)="newTask()"> Create task </button>
</div>
