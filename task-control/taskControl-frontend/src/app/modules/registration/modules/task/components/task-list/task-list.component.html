<div class="container">
  <app-title [title]="title"></app-title>
  <hr>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"> Id </th>
        <th scope="col"> Generator </th>
        <th scope="col"> Title </th>
        <th scope="col"> Description </th>
        <th scope="col"> Status </th>
        <th scope="col"> Responsible </th>
        <th scope="col"> Activity </th>
        <th scope="col"> Actions </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let task of tasks">
        <td> {{ task.Id }} </td>
        <td> {{ task.Generator }} </td>
        <td> {{ task.Title }} </td>
        <td> {{ task.Description }} </td>
        <td> {{ task.Status }} </td>
        <td> {{ task.Responsible }} </td>
        <td> {{ task.Activity }} </td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="navigateToDetails()">
            <i class="bi bi-journal-text"></i>
          </button>
          <button type="button" class="btn btn-outline-warning ml-5px" (click)="navigateToUpdate()">
            <i class="bi bi-pencil"></i>
          </button>
          <button type="button" class="btn btn-outline-danger ml-5px">
            <i class="bi bi-x"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <button type="button" class="btn btn-primary mr-10px" (click)="newTask()"> Create task </button>
</div>
