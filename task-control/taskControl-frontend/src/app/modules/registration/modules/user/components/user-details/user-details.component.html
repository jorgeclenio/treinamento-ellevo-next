<h2 mat-dialog-title class="text-center"> User details </h2>
<hr>

<div class="shadow-none p-3 bg-light border rounded">
  <!-- <mat-dialog-content> -->
  <form [formGroup]="form" novalidate>
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="UserName" formControlName="userName">
    </div>
    <div class="input-group mb-2">
      <input appMask="cpf" type="text" class="form-control" placeholder="CPF" formControlName="cpf">
      <input appMask="phone" type="text" class="form-control" placeholder="PhoneNumber" formControlName="phoneNumber">
    </div>
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Email" formControlName="email">
    </div>
  </form>
  <!-- </mat-dialog-content> -->
</div>

<mat-dialog-actions>
  <button type="button" class="btn btn-danger" (click)="closeDialog()"> Close </button>
</mat-dialog-actions>
