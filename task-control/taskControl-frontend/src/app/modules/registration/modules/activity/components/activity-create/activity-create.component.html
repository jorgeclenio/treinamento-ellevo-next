<h2 mat-dialog-title class="text-center"> Create activity </h2>
<hr>
<div class="shadow-none p-3 bg-light border rounded">
  <form [formGroup]="form" novalidate>
    <div class="input-group">
      <textarea class="form-control" placeholder="Activity" formControlName="activity"></textarea>
    </div>
  </form>
</div>
<mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="createActivity()" [disabled]="!form.valid">
    Create activity
  </button>
  <button type="button" class="btn btn-danger ml-10px" (click)="closeDialog()"> Cancel </button>
</mat-dialog-actions>
