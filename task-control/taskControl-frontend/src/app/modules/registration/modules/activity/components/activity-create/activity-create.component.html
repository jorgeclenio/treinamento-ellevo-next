<h2 mat-dialog-title class="text-center"> Create activity </h2>
<hr>
<!-- <div class="shadow-none p-2 bg-light border rounded"> -->
<form [formGroup]="form" novalidate>
  <div class="input-group mt-10px">
    <angular-editor class="form-control" placeholder="Description" formControlName="description"
      [config]="editorConfig"></angular-editor>
  </div>
</form>
<!-- </div> -->
<mat-dialog-actions>
  <button type="button" class="btn btn-primary" (click)="createActivity()" [disabled]="!form.valid">
    Create activity
  </button>
  <button type="button" class="btn btn-danger ml-10px" (click)="closeDialog()"> Cancel </button>
</mat-dialog-actions>
