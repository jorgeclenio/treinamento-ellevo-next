<h2 mat-dialog-title class="text-center"> Activity details </h2>
<hr>
<form [formGroup]="form" novalidate>
  <div class="input-group">
    <angular-editor class="form-control" placeholder="Description" formControlName="description"
      [config]="editorConfig"></angular-editor>
  </div>
</form>
<mat-dialog-actions>
  <button type="button" class="btn btn-danger" (click)="closeDialog()">
    <fa-icon [icon]="faXmark" class="mr-5px"></fa-icon>
    Close
  </button>
</mat-dialog-actions>
