<h2 mat-dialog-title class="text-center"> Activity details </h2>
<hr>
<div class="shadow-none p-2 bg-light border rounded">
  <form [formGroup]="form" novalidate>
    <div class="input-group">
      <textarea class="form-control" placeholder="Description" formControlName="description"></textarea>
    </div>
  </form>
</div>
<mat-dialog-actions>
  <button type="button" class="btn btn-danger" (click)="closeDialog()"> Close </button>
</mat-dialog-actions>
