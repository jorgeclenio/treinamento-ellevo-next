<div class="container">
  <app-title [title]="title"></app-title>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <i class="bi bi-list"></i>
      <li class="breadcrumb-item p_pointer ml-5px"><a (click)="navigateToDashboard()"> Dashboard </a></li>
      <li class="breadcrumb-item active" aria-current="page"> Activity list </li>
    </ol>
  </nav>
  <hr>
  <div class="row-info">
    <p> <b> Involved: </b> Generator <b> | </b> Responsible </p>
    <p> <b> Status: </b> Not Stared </p>
  </div>
  <div class="shadow-none mb-2 p-2 bg-light border rounded">
    <div class="scrollable-tb">
      <div class="input-group">
        <textarea class="form-control" placeholder="Description" formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <div class="shadow-none mb-2 p-2 bg-light border rounded">
    <div class="scrollable-bb">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> Activity </th>
            <th scope="col"> Date </th>
            <th scope="col"> Actions </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let activity of activities">
            <td class="col-sz-activity"> {{ activity.activity}} </td>
            <td class="col-sz-date"> {{ activity.date}} </td>
            <td class="col-sz-button">
              <button type="button" class="btn btn-primary" (click)="navigateToActivityDetails(activity.id)">
                <i class="bi bi-journal-text"></i>
              </button>
              <button type="button" class="btn btn-warning text-white ml-5px"
                (click)="navigateToActivityUpdate(activity.id)">
                <i class="bi bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger ml-5px" (click)="navigateToActivityDelete(activity.id)">
                <i class="bi bi-x"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- <button type="button" class="btn btn-primary" (click)="newActivity()"> Create activity </button> -->
</div>
